<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İyi ki Doğdun Abi!</title>
  <style>
    body {
      background: linear-gradient(to right, #1c1c1c, #444);
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 3em;
      color: #ffd700;
    }
    .memory {
      font-style: italic;
      font-size: 1.3em;
      margin-top: 30px;
      color: #ccc;
    }
    .nickname {
      font-size: 2em;
      color: #ff6347;
      font-weight: bold;
    }
    .final {
      margin-top: 50px;
      font-size: 1.1em;
      color: #aaa;
    }
    .heart {
      font-size: 3em;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>İyi ki Doğdun Abim! 🎉</h1>
  
  <p class="memory">
    Küçükken sana hep <span class="nickname">"zenci"</span> derdim ya...<br>
    Her duyduğunda gözlerinin içi gülerdi. 😄
  </p>

  <p class="final">
    İşte yine burada, karşında küçük kardeşin.<br>
    Ne kadar büyüsem de senin o gülümsemeni görmek hep çocuk kalmak gibi.<br>
    Nice yıllara, neşene, sağlığına ve birlikte geçecek güzel günlere!<br>
  </p>

  <div class="heart">❤️</div>
</body>
</html>
